server {
    listen 80;
    server_name somebodysetusup.fun;

    # Frontend
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API
    location /api/ {
        # Backend is running on port 3001
        # NestJS global prefix is often just handled by the root
        # But if you don't have a global prefix 'api', the app might expect /rooms directly.
        # Check if we need to rewrite or if frontend calls /api/*
        # For now, assuming frontend calls http://domain/api/... but backend is root.
        # If backend doesn't have /api prefix, use rewrite:
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend/Socket.IO (WebSocket)
    location /socket.io/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
